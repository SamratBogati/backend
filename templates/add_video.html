<!DOCTYPE html>
<html>
<head>
    <title>Add Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0069d9;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Video</h2>
    <form method="post" action="/videos/add" enctype="multipart/form-data">
        <input type="hidden" name="collection_id" value="{{ collection_id }}">
    
        <label for="title">Video Title</label>
        <input type="text" id="title" name="title" required>
    
        <label for="file">Select Video File</label>
        <input type="file" id="file" name="file" accept="video/*" required>
    
        <button type="submit">Upload Video</button>
    </form>
    

    <a class="back-link" href="/admin/collections-videos">‚Üê Back to Collections</a>
</div>

</body>
</html>
