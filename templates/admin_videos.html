<!DOCTYPE html>
<html>
<head>
    <title>Admin - Collections & Videos</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .sidebar h3 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .sidebar a {
            display: block;
            padding: 10px 15px;
            margin: 8px 0;
            text-decoration: none;
            color: #333;
            background-color: #e4e7eb;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: #cbd3da;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
        }

        .content h2 {
            margin-bottom: 20px;
            color: #222;
        }

        .collection-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            max-width: 600px;
        }

        .collection-card h3 {
            margin: 0 0 10px 0;
            color: #222;
        }

        .collection-card p {
            margin: 0 0 10px 0;
            color: #555;
        }

        .video-list {
            margin-left: 20px;
        }

        .video-list li {
            margin: 6px 0;
            color: #333;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>Admin Panel</h3>
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/users">Users</a>
    <a href="/admin/videos">Videos</a>
</div>

<div class="content">
    <div class="content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Collections & Videos</h2>
            <a href="/admin/collections/add" style="
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: bold;
                transition: background-color 0.2s;
            " onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4CAF50'">
                + Add Collection
            </a>
        </div>
    
    {% for collection in collections %}
        <div class="collection-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>{{ collection.name }}</h3>
                <div>
                    <a href="/admin/videos/add?collection_id={{ collection.id }}" style="padding: 6px 12px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 6px; font-size: 14px; margin-right: 10px;">+ Add Video</a>
                    <form method="post" action="/collections/delete/{{ collection.id }}" style="display:inline;" onsubmit="return confirm('Delete this collection and all its videos?')">
                        <button type="submit" style="padding: 6px 12px; background-color: #dc3545; color: white; border: none; border-radius: 6px; font-size: 14px;">Delete Collection</button>
                    </form>
                </div>
                <a href="/admin/videos/add?collection_id={{ collection.id }}" style="
                    padding: 6px 12px;
                    background-color: #007BFF;
                    color: white;
                    text-decoration: none;
                    border-radius: 6px;
                    font-size: 14px;
                " onmouseover="this.style.backgroundColor='#0069d9'" onmouseout="this.style.backgroundColor='#007BFF'">
                    + Add Video
                </a>
            </div>
            <p>{{ collection.description }}</p>
            <div style="display: flex; flex-wrap: wrap; gap: 20px;">
                {% for video in collection.videos %}
                    <div class="user-card" style="width: 320px;">
                        <video width="100%" height="180" controls style="border-radius: 8px;">
                            <source src="{{ video.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <p><span>Title:</span> {{ video.title }}</p>
                        <form method="post" action="/videos/delete/{{ video.id }}" onsubmit="return confirm('Delete this video?')">
                            <button type="submit" style="margin-top: 10px; padding: 6px 12px; background-color: #dc3545; color: white; border: none; border-radius: 6px; cursor: pointer;">
                                Delete Video
                            </button>
                        </form>
                        
                    </div>
                {% endfor %}
            </div>
            
        </div>
    {% endfor %}
</div>

</body>
</html>
