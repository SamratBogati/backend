<!DOCTYPE html>
<html>
<head>
    <title>Add Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin: 15px 0 6px;
            font-weight: bold;
            color: #444;
        }

        select,
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a.back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add Media</h2>
    <form method="post" enctype="multipart/form-data" action="/media/upload">
        <label for="category">Category</label>
        <select name="category" required>
            {% for option in categories %}
                <option value="{{ option }}">{{ option | capitalize }}</option>
            {% endfor %}
        </select>

        <label for="file">Select File (PDF or Video)</label>
        <input type="file" name="file" accept=".pdf,.mp4,.mov,.avi,.mkv" required>

        <button type="submit">Upload Media</button>
    </form>

    <a href="/admin/media" class="back-link">‚Üê Back to Media Library</a>
</div>

</body>
</html>
