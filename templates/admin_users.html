<!DOCTYPE html>
<html>
<head>
    <title>Admin - Users</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .sidebar h3 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .sidebar a {
            display: block;
            padding: 10px 15px;
            margin: 8px 0;
            text-decoration: none;
            color: #333;
            background-color: #e4e7eb;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: #cbd3da;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
        }

        .content h2 {
            margin-bottom: 20px;
            color: #222;
        }

        .user-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 15px;
            max-width: 500px;
        }

        .user-card p {
            margin: 6px 0;
            color: #444;
        }

        .user-card span {
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>Admin Panel</h3>
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/users">Users</a>
    <a href="/admin/videos">Videos</a>
    <a href="/admin/emergency-alerts">Emergency Alerts</a>
    <a href="/admin/media">Media</a>
</div>

<div class="content">
    <h2>Users List</h2>

    {% for user in users %}
    <div class="user-card">
        <p><span>Username:</span> {{ user.username }}</p>
        <p><span>Email:</span> {{ user.email }}</p>
        <p><span>Admin:</span> {{ user.is_admin }}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
