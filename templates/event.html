<!DOCTYPE html>
<html>
<head>
    <title>Admin - Eventss</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .sidebar h3 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .sidebar a {
            display: block;
            padding: 10px 15px;
            margin: 8px 0;
            text-decoration: none;
            color: #333;
            background-color: #e4e7eb;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: #cbd3da;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
        }

        .content h2 {
            margin-bottom: 20px;
            color: #222;
        }

        .event-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            max-width: 600px;
        }

        .event-card h3 {
            margin: 0 0 10px 0;
            color: #222;
        }

        .event-card p {
            margin: 0 0 10px 0;
            color: #555;
        }

        .video-list {
            margin-left: 20px;
        }

        .video-list li {
            margin: 6px 0;
            color: #333;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>Admin Panel</h3>
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/users">Users</a>
    <a href="/admin/emergency-alerts">Emergency Alerts</a>
    <a href="/admin/events">Events</a>
    <a href="/admin/media">Media</a>
</div>

<div class="content">
    <div class="content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Events</h2>
            <a href="/admin/events/add" style="
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: bold;
                transition: background-color 0.2s;
            " onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4CAF50'">
                + Add Event
            </a>
        </div>
    
    {% for event in events %}
        <div class="event-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>{{ event.title }}</h3>
                <div>
                    
                    <form method="post" action="/events/delete/{{ event.id }}" style="display:inline;" onsubmit="return confirm('Delete this event ?')">
                        <button type="submit" style="padding: 6px 12px; background-color: #dc3545; color: white; border: none; border-radius: 6px; font-size: 14px;">Delete Event</button>
                    </form>
                </div>

            </div>
            <p>{{ event.description }}</p>
            
        </div>
    {% endfor %}
</div>

</body>
</html>
