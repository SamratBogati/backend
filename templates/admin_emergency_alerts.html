<!DOCTYPE html>
<html>
<head>
    <title>Admin - Emergency Alerts</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .sidebar h3 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .sidebar a {
            display: block;
            padding: 10px 15px;
            margin: 8px 0;
            text-decoration: none;
            color: #333;
            background-color: #e4e7eb;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: #cbd3da;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
        }

        .content h2 {
            margin-bottom: 20px;
            color: #222;
        }

        .alert-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            max-width: 700px;
        }

        .alert-card h4 {
            margin: 0 0 10px;
            color: #c0392b;
        }

        .alert-card p {
            margin: 5px 0;
            color: #555;
        }

        .timestamp {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>Admin Panel</h3>
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/users">Users</a>
    <a href="/admin/videos">Videos</a>
    <a href="/admin/emergency-alerts">Emergency Alerts</a>
</div>

<div class="content">
    <h2>Emergency Alerts</h2>

    {% for alert in alerts %}
        <div class="alert-card">
            <h4>ðŸš¨ Emergency Message</h4>
            <p><strong>User ID:</strong> {{ alert.user_id }}</p>
            <p><strong>Message:</strong> {{ alert.message }}</p>
            <p class="timestamp"><strong>Time:</strong> {{ alert.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        </div>
    {% else %}
        <p>No emergency alerts found.</p>
    {% endfor %}
</div>

</body>
</html>
